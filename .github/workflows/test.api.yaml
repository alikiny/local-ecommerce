name: test.api
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory:  ./api
    steps:
      - name: check out action
        uses: actions/checkout@v3
        
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: build
        working-directory: ${{env.working-directory}}
        run: npm ci
      - working-directory: ${{env.working-directory}}
        run: 
          npm run build